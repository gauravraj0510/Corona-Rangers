{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <link rel="icon" 
      type="image/png" 
      href="../../../media/favicon.png">

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script id="gs-sdk" src='//www.buildquickbots.com/botwidget/v3/demo/static/js/sdk.js?v=3' key="c79e3e23-b109-46ae-b3a1-803df654eb0c" ></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css'%}">
        {% block css %}{% endblock %}
            <title>Corona Rangers</title>
    </head>
    <body>
        <style>
            select.goog-te-combo {
    height: 30px;
    padding: 5px;
    border-radius: 30px;
}
#google_translate_element img {
    display: none;
}
        </style>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                <div class="container">
       
        <a href="#"><img style="width: 200px" src="../../../media/sitelogo.png"></a>

                <button class="mx-2 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'blog-home'%}">Donate</a>
                    <a class="nav-item nav-link" href="{% url 'contact'%}">Contact</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'dashboard' %}">Dashboard</a>

                        <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                        {% if user.profile.ngo == True %}
                            <a class="nav-item nav-link" href="{% url 'post-create' %}">New Post</a>
                        {% endif %}
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                    {% endif %}
                    <div align="padding-left" id="google_translate_element"></div>

                    </div>
                </div>
                </div>
            </nav>
        </header>


        {% block content %}{% endblock %}
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script>
            function record() {
                var recognition = new webkitSpeechRecognition();
                recognition.lang = "en-GB";

                recognition.onresult = function(event) {
                    // console.log(event);
                    document.getElementById('speechToText').value = event.results[0][0].transcript;
                }
                recognition.start();

            }
        </script>
    </body>
</html>
